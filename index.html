<!DOCTYPE html>
<html lang="en" dir="ltr">

   
  <head>
    <h1>Magisterial Messi!</h1>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <title>Welcome to Magisterial Messi! </title>
  <body>

  <div class="container">
  <h1>Build your Team!</h1><br>
    <div id="new-team-container">
      <form id="new-team-form">
      <input type="text" name="team-name" id="new-team-id">
      <input type="submit" value="Build your team!">
      </form>  
    </div>
      <div id="new-player-form">
        <form id="create-new-player-form">
         <label name="player-first-name">Player First Name:</label><br>
          <input type="text" name="player-name" id="new-first-id"><br>
    
          <label name="player-last-name">Player Last Name:</label><br>
          <input type="text" name="player-lastname" id="new-last-id"><br>
          
          <label name="player-offense">Player Offense:</label><br>
          <input type="text" offense="player-offense" id="new-offense-id"><br>
    
          <label name="player-defense">Player Defense:</label><br>
          <input type="text" defense="player-defense" id="new-defense-id"><br>
    
          <label name="player-age">Player Age:</label><br>
          <input type="text" age="player-age" id="new-age-id"><br>
          <select id="selector"></select><br>
          <input type="submit" value="Create Player"><br>
    </div>
        </form>
       
        <div id="teams-content">
          <div id="teams-container">
           
        </div>
   </div>
   <script src="src/adapters/TeamsAdapter.js"></script>
   <script src="src/adapters/PlayersAdapter.js"></script>
   <script src="src/components/teams.js"></script> 
   <script src="src/components/team.js"></script>   
   <script src="src/components/players.js"></script>
   <script src="src/components/player.js"></script>      
   <script src="src/components/app.js"></script>
   <script src="src/index.js"></script>  

  </body>

</html>
